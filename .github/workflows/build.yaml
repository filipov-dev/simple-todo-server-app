name: Build release

permissions:
  contents: write

on: push

#on:
#  push:
#    tags:
#      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features --locked